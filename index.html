<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikklys</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="lights"> <!-- div for lysene -->
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>
    <div class="buttons">  <!-- div for knappene -->
        <button id="" onclick="activateRed()">Rødt</button>
        <button id="rødOgGulKnapp" onclick="activateYellowAndRed()">Gult og rødt</button>
        <button id="grønnKnapp" onclick="activateGreen()">Grønt</button>
        <br>
        <button id="startKnapp" onclick="startLight()">Start lys</button>
        <br>
        <button id="resetKnapp" onclick="resetLights()">Stopp lys</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
